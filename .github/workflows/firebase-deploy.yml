# Genesis 2.6 全自動部署工廠
# push 到 main 時：建置 client → 部署至 Firebase Hosting (oilpluse-cb370)
#
# 必要 GitHub Secrets（Settings → Secrets and variables → Actions）：
#   - REACT_APP_FIREBASE_API_KEY：Firebase Console 專案設定中的 API Key（解決 auth/invalid-api-key）
#   - FIREBASE_TOKEN：本機執行 firebase login:ci 產生的 CI 用 token，貼到 Secrets 命名為 FIREBASE_TOKEN
# 選填：REACT_APP_FIREBASE_APP_ID、REACT_APP_FIREBASE_MESSAGING_SENDER_ID

name: Firebase Deploy

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies and build
        working-directory: client
        env:
          REACT_APP_FIREBASE_API_KEY: ${{ secrets.REACT_APP_FIREBASE_API_KEY }}
          REACT_APP_FIREBASE_APP_ID: ${{ secrets.REACT_APP_FIREBASE_APP_ID }}
          REACT_APP_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.REACT_APP_FIREBASE_MESSAGING_SENDER_ID }}
        run: |
          npm ci
          npm run build

      - name: Deploy to Firebase Hosting (oilpluse-cb370)
        run: npx firebase-tools deploy --only hosting --token "${{ secrets.FIREBASE_TOKEN }}"
