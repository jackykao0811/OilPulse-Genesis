name: HeTu Genesis Auto-Deploy
on:
  push:
    branches: [ main ]
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          # 關鍵校準：告訴機器人 lock 檔案在 client 裡 [cite: 2026-02-12]
          cache-dependency-path: client/package-lock.json

      - name: Install and Build
        env:
          REACT_APP_FIREBASE_API_KEY: ${{ secrets.REACT_APP_FIREBASE_API_KEY }}
        # 關鍵校準：強制在 client 資料夾執行 [cite: 2026-02-12]
        run: |
          npm install
          npm run build
        working-directory: client

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_OILPLUSE_CB370 }}'
          channelId: live
          # 關鍵校準：部署 client 資料夾下的產物 [cite: 2026-02-12]
          entryPoint: client
          projectId: oilpluse-cb370
